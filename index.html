    <article class="heti heti--ancient">
        <h1>朱子家训</h1>
        <p class="heti-small article-description">
            《朱子家训》是明末清初的教育家朱柏庐所作，是以家庭道德为主的启蒙教材。《朱子家训》仅 522 字，精辟地阐明了修身治家之道，是一篇家教名著。《朱子家训》以“修身”“齐家”为宗旨，集儒家做人处世方法之大成，思想植根深厚，含义博大精深。其中的一些句子如“一粥一饭，当思来处不易；半丝半缕，恒念物力维艰”、“宜未雨而绸缪，毋临渴而掘井”等，在今天仍然具有教育意义。
        </p>
        <p class="heti heti-x-large" id="article-body">
        </p>
    </article>

        <hr>

    </footer>
